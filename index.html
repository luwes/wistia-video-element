<!doctype html>

<title>&lt;wistia-video&gt;</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
>
<style>
  body {
    min-height: 80%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }
  media-controller:not([audio]) {
    display: block;         /* expands the container if preload=none */
    aspect-ratio: 16 / 9;   /* set container aspect ratio if preload=none */
    width: 100%;
  }
  wistia-video {
    width: 100%;
    aspect-ratio: 16 / 9;
    background: #000;
  }
</style>

<script type="importmap">
  {
    "imports": {
      "super-media-element": "https://cdn.jsdelivr.net/npm/super-media-element"
    }
  }
</script>

<script type="module" src="./wistia-video-element.js"></script>
<link
  rel="preload"
  href="https://fast.wistia.com/assets/external/E-v1.js"
  as="script"
/>

<script type="module" src="https://cdn.jsdelivr.net/npm/media-chrome/+esm"></script>


<h1>&lt;wistia-video&gt;</h1>
<br>

<wistia-video
  controls
  src="https://wesleyluyten.wistia.com/medias/oifkgmxnkb"
  loop
  muted
></wistia-video>

<br>

<h2>With <a href="https://github.com/muxinc/media-chrome" target="_blank">Media Chrome</a></h2>

<media-controller style="aspect-ratio: 16 / 9;">
  <wistia-video
    src="https://wesleyluyten.wistia.com/medias/oifkgmxnkb"
    slot="media"
    muted
    autopause
  ></wistia-video>
  <media-loading-indicator slot="centered-chrome" no-auto-hide></media-loading-indicator>
  <media-control-bar>
    <media-play-button></media-play-button>
    <media-seek-backward-button seek-offset="15"></media-seek-backward-button>
    <media-seek-forward-button seek-offset="15"></media-seek-forward-button>
    <media-mute-button></media-mute-button>
    <media-volume-range></media-volume-range>
    <media-time-range></media-time-range>
    <media-time-display show-duration remaining></media-time-display>
    <media-playback-rate-button></media-playback-rate-button>
    <media-pip-button></media-pip-button>
    <media-fullscreen-button></media-fullscreen-button>
  </media-control-bar>
</media-controller>
